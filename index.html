<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamalesh Login</title>
    <link rel="icon" type="image/png" href="https://cdn.iconscout.com/icon/premium/png-256-thumb/wifi-hotspot-572015.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://purelifi.com/wp-content/uploads/2019/12/AdobeStock_298681782.jpeg') center center fixed;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 2;
            transform: translateY(0);
            transition: transform 0.3s ease;
            width: 320px;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .company-logo {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-container h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,102,204,0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0052a3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.3);
        }

        .dashboard {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 2;
            width: 90%;
            max-width: 1200px;
        }

        .dashboard h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        .dashboard h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #0066cc, #0099ff);
            border-radius: 3px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .app-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid #eaeaea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1);
        }

        .app-card h3 {
            color: #333;
            margin: 15px 0;
            font-size: 18px;
            font-weight: 600;
        }

        .app-card a {
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            background: #e8f0fe;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .app-card a:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,102,204,0.2);
        }

        /* New Dashboard Header */
        .dashboard-header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
        }

        .title-section h1 {
            margin: 0;
            font-size: 24px;
            color: #1a1a1a;
            font-weight: 600;
        }

        .company-info {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .status-dot.online {
            background: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .status-text {
            font-size: 14px;
            color: #4CAF50;
            font-weight: 500;
        }

        .datetime-display {
            background: rgba(0, 102, 204, 0.05);
            padding: 12px 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }

        .date-section, .time-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-section {
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .time-section {
            color: #0066cc;
            font-size: 18px;
            font-weight: 600;
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            border: 1px solid rgba(0, 102, 204, 0.1);
            font-size: 14px;
            color: #333;
        }

        .user-info i {
            color: #0066cc;
            font-size: 16px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.2);
        }

        .logout-btn:hover {
            background: #ff2222;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.3);
        }

        .logout-btn i {
            font-size: 14px;
        }

        /* Add responsive design */
        @media (max-width: 1024px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .datetime-display {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Search Bar */
        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #eaeaea;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
        }

        /* Categories */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-tab {
            padding: 10px 20px;
            background: white;
            border: 2px solid #eaeaea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #666;
        }

        .category-tab.active {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* App Grid Improvements */
        .app-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .app-card {
            position: relative;
            overflow: hidden;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #0066cc, #0099ff);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .app-card:hover::before {
            transform: scaleX(1);
        }

        /* Quick Actions */
        .quick-actions {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            padding: 12px 25px;
            background: white;
            border: 2px solid #0066cc;
            color: #0066cc;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-2px);
        }

        /* Add status indicators */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-active {
            background: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <img src="https://media.licdn.com/dms/image/v2/D560BAQHUafJJYH0Ghw/company-logo_200_200/company-logo_200_200/0/1729611152180?e=2147483647&v=beta&t=j7Fb7v_MpgYHr3do8YJfk8vdGERyOlrZ1IhVCAbROfM" alt="Company Logo" class="company-logo">
        <h2>Networking Dashboard</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <br>
        <button onclick="checkPassword()">Login</button>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="branding">
                        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/wifi-hotspot-572015.png" alt="Logo" class="header-logo">
                        <div class="title-section">
                            <h1>Networking Dashboard</h1>
                            <div class="company-info">Welcome to Network Solutions</div>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div class="status-indicator">
                        <span class="status-dot online"></span>
                        <span class="status-text">Online</span>
                    </div>
                    <div class="datetime-display">
                        <div class="date-section">
                            <i class="far fa-calendar-alt"></i>
                            <div class="date" id="currentDate"></div>
                        </div>
                        <div class="time-section">
                            <i class="far fa-clock"></i>
                            <div class="time" id="currentTime"></div>
                        </div>
                    </div>
                    <div class="user-controls">
                        <div class="user-info">
                            <i class="fas fa-user-circle"></i>
                            <span>Admin</span>
                        </div>
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Search applications..." onkeyup="searchApps(this.value)">
            </div>
        </div>

        <div class="app-section">
            <div class="app-grid">
                <div class="app-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/512px-WhatsApp.svg.png" alt="WhatsApp" class="app-icon">
                    <h3>WhatsApp</h3>
                    <a href="javascript:void(0)" onclick="openApp('WhatsApp', 'https://web.whatsapp.com')">Open WhatsApp</a>
                </div>
                
                <div class="app-card">
                    <img src="https://www.svgrepo.com/download/518116/naukricom.svg" alt="Naukri" class="app-icon">
                    <h3>Naukri</h3>
                    <a href="javascript:void(0)" onclick="openApp('Naukri', 'https://www.naukri.com')">Open Naukri</a>
                </div>
                
                <div class="app-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/480px-LinkedIn_logo_initials.png" alt="LinkedIn" class="app-icon">
                    <h3>LinkedIn</h3>
                    <a href="javascript:void(0)" onclick="openApp('LinkedIn', 'https://www.linkedin.com')">Open LinkedIn</a>
                </div>
                
                <div class="app-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Cisco_logo_blue_2016.svg/1200px-Cisco_logo_blue_2016.svg.png" alt="Cisco" class="app-icon">
                    <h3>Cisco</h3>
                    <a href="javascript:void(0)" onclick="openApp('Cisco', 'https://www.cisco.com')">Open Cisco</a>
                </div>
                
                <div class="app-card">
                    <img src="https://www.gstatic.com/meet/google_meet_horizontal_wordmark_2020q4_1x_icon_124_40_2373e79660dabbf194273d27aa7ee1f5.png" alt="Google Meet" class="app-icon">
                    <h3>Google Meet</h3>
                    <a href="javascript:void(0)" onclick="openApp('Google Meet', 'https://meet.google.com')">Open Meet</a>
                </div>
                
                <div class="app-card">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Microsoft_Office_Teams_%282018%E2%80%93present%29.svg/512px-Microsoft_Office_Teams_%282018%E2%80%93present%29.svg.png" alt="Microsoft Teams" class="app-icon">
                    <h3>MS Teams</h3>
                    <a href="javascript:void(0)" onclick="openApp('MS Teams', 'https://teams.microsoft.com')">Open Teams</a>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-btn" onclick="refreshApps()">Refresh Apps</button>
            <button class="action-btn" onclick="openAllComm()">Open Communication Apps</button>
            <button class="action-btn" onclick="clearCache()">Clear Cache</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
